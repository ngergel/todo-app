<ion-header>
  <ion-toolbar id="home-toolbar">
    <ion-title>NG Todo App</ion-title>

    <ion-buttons slot="primary">
      <ion-button slot="icon-only" fill="solid" color="primary" (click)="toast('Add Item')">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    The world is your oyster.
  </div>
  
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label (click)="toast('Label')">Item</ion-label>
        <ion-icon size="large" color="primary" mode="md" name="arrow-dropdown"></ion-icon>
        <span slot="start" class="checkbox-container">
          <ion-checkbox (click)="toast('Checkbox')"></ion-checkbox>
        </span>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="toast('Delete')">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
